<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container">
        <div class="top-bar">
            <h1 class="title">Random Quote Generator</h1>
            <button id="downloadButton" class="download-button">Download Quotes</button>
        </div>
        <div class="quote-box">
            <p id="quoteDisplay" class="quote">Your Quote Will Appear Here</p>
            <p id="authorDisplay" class="author">â€” Author</p>
            <button id="quoteButton" class="quote-button">New Quote</button>
            <div class="button-container">
                <button id="copyButton" class="action-button">Copy Quote</button>
                <button id="twitterButton" class="action-button" target="_blank">Share on Twitter</button>
            </div>
        </div>
    </div>
    <script src="Script.js"></script>
</body>
</html>
